version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.15
    working_directory: /go/src/moul.io/pipotron
    environment:
      GO111MODULE: "on"
    steps:
      - checkout
      - run: go get moul.io/fs-bundler
      - run: go mod download
      - run: make install
      - run: make functions
      - run: pipotron example